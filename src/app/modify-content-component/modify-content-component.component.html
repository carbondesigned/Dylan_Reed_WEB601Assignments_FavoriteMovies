<div>
  <label for="contentId">Select Movie to Edit</label>
  <select name="contentId" [(ngModel)]="updatedContent.id">
    <option
      *ngFor="let movie of movies"
      [value]="movie.id"
      onclick="setCurrentMovie(movie.id)"
    >
      {{ movie.title }}
    </option>
  </select>

  <label for="contentTitle">Title:</label>
  <input
    type="text"
    name="contentTitle"
    [(ngModel)]="updatedContent.title"
    [value]="currentContent?.title ?? ''"
  />

  <label for="contentDescription">Description:</label>
  <textarea
    name="contentDescription"
    [(ngModel)]="updatedContent.description"
  ></textarea>

  <label for="contentImgURL">Image URL:</label>
  <input type="text" name="contentImgURL" [(ngModel)]="updatedContent.imgURL" />

  <label for="contentType">Type:</label>
  <input type="text" name="contentType" [(ngModel)]="updatedContent.type" />

  <!-- <label for="contentTags">Tags:</label>
    <input type="text" name="contentTags" [(ngModel)]="updatedContent.tags" /> -->

  <label for="contentDirector">Director:</label>
  <input
    type="text"
    name="contentDirector"
    [(ngModel)]="updatedContent.director"
  />

  <button (click)="addContent()">Add Content</button>
</div>
